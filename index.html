<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 07 - Navigation Bar</title>
<style>
    ul{
        list-style-type: none;
        margin:  0px;
        padding: 0px ;
        overflow: hidden;
        background-color: #a800f7;
    }

    li{
        float: left;
    }

    li a{
        display: block;
        color: rgb(0, 0, 0);
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    li a:hover{
        background-color: rgb(255, 255, 255);
    }

</style>

</head>
<body>
   <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Quem Somos</a></li>
        <li><a href="#">Contato</a></li>
   </ul> 




</body>
</html>
